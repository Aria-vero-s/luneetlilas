{% extends 'base.html' %}
{% block title %}{{ product.name }} – My Shop{% endblock %}
{% block content %}
<div class="row">
  <div class="col-md-6">
    {% if product.image %}
      <img src="{{ product.image.url }}" class="img-fluid" alt="{{ product.name }}">
    {% endif %}
  </div>
  <div class="col-md-6">
    <h2>{{ product.name }}</h2>
    <p>{{ product.description }}</p>
    <p class="fw-bold h4">{{ product.price }} €</p>
    <form method="post" action="{% url 'store:add-to-cart' product.slug %}">
      {% csrf_token %}
      <button type="submit" class="btn btn-success">Add to Cart</button>
    </form>
  </div>
</div>
{% endblock %}
