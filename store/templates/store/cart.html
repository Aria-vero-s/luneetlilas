{% block content %}
<main class="flex-1 min-h-screen bg-background">
  <section class="py-12">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <!-- Breadcrumb -->
      <div class="flex items-center space-x-2 mb-8 fade-in">
        <a href="{% url 'store:product_list' %}" class="flex items-center space-x-2 text-gray-600 hover:text-lilac-600 transition-colors duration-300">

        <!-- JavaScript will populate cart here -->
      </div>
    </div>

{% block extra_js %}
  <!-- Your compiled JS bundle -->
  <script src="{% static 'js/luneetlilas-complete.js' %}"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      if (window.lucide) lucide.createIcons();
      // Initialize your CartPage class from luneetlilas-complete.js
      if (window.CartPage) {
        window.cartPage = new CartPage();
      }
    });
  </script>
{% endblock %}
